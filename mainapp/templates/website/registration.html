{% extends 'website/base_template.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row" style="margin-bottom: 200px; margin-top: 160px;">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Регистрация</h3>
        <hr>
        <form action="{% url 'registration_url' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success btn-block" value="Зарегистрироваться">
        </form>
    </div>
</div>

{% endblock %}
