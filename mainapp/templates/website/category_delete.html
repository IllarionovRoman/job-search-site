{% extends 'website/base_template.html' %}

{% block title %}

{% endblock %}


{% block content %}
<form action="{{ category.get_delete_url }}" method="post">
    {% csrf_token %}
    <h3>Вы точно хотите удалить категорию {{ category.title }}?</h3>
    <a href="{{ category.get_absolute_url }}">Отмена</a>
    <button type="submit" name="button" class="btn btn-danger">Удалить</button>
</form>
{% endblock %}
